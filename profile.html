<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">Your Logo</div>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="profile">
        <img
          id="profile-picture"
          src=""
          alt="Profile Picture"
          class="profile-picture"
        />
        <div class="user-info">
          <h1 id="name">John Doe</h1>
          <p id="email">Email: john.doe@example.com</p>
          <p id="location">Location: City, Country</p>
        </div>
      </section>

      <section class="recent-activities">
        <h2>Recent Activities</h2>
        <ul>
          <li>Posted a status update</li>
          <li>Uploaded a new photo</li>
          <li>Commented on a post</li>
          <!-- Add more activities dynamically here -->
        </ul>
      </section>
    </main>

    <script>
      const baseUrl = "http://localhost:3000";
      const apiRoutes = {
        profile: `${baseUrl}/profile/me`,
      };

      const loadProfile = () => {
        fetch(apiRoutes.profile)
          .then((res) => res.json())
          .then(({ name, email, location, profile_picture }) => {
            document
              .getElementById("profile-picture")
              .setAttribute("src", profile_picture);
            document.getElementById("name").innerText = name;
            document.getElementById("email").innerText = email;
            document.getElementById("location").innerText = location;
          });
      };

      loadProfile();
    </script>
  </body>
</html>
