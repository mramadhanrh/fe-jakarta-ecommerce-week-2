<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your E-commerce Store</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Your Logo</div>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Discover the best products for your needs.</p>
        <a href="#" class="btn">Shop Now</a>
      </section>
      <section id="product-list" class="products">
        <!-- Product Cards Go Here -->
        <!-- Add more product cards dynamically here -->
      </section>
    </main>
    <script>
      const baseUrl = "http://localhost:3000";
      const apiRoutes = {
        productList: `${baseUrl}/products/list`,
      };
      const loadProductList = () => {
        fetch(apiRoutes.productList)
          .then((res) => res.json())
          .then((res) => {
            console.log({ res });
            res.data.forEach(({ description, price, image, title }) => {
              document.getElementById("product-list").innerHTML += `
              <div class="product-card">
                <img src="${image}" alt="Product 1" />
                <h2>${title}</h2>
                <p>${description}</p>
                <span class="price">$${price?.toLocaleString()}</span>
                <button>Add to Cart</button>
              </div>`;
            });
            console.log({ res });
          });
      };
      loadProductList();
    </script>
    <footer class="footer">
      <p>&copy; 2023 Your E-commerce Store. All rights reserved.</p>
    </footer>
  </body>
</html>
